<!DOCTYPE HTML>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title></title>
      <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
  </head>
  <style>
  body{
    font-family:STXihei;
  }
  #search{
    margin-top: 5px;
  }
  .searchText{
    width: 90%;
    height: 25px;
  }
  .searchText i{
    font-size: 18px;
    line-height: 25px;
  }
  #searchInput{
    font-size: 15px;
    height: 25px;
    margin-left: -10px;
  }
  </style>
  <body>
    <div id="waterRateInfo">
      <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left" @click='btnBack'></span>
        </a>
        <div class="aui-title">{{tittle}}</div>
      </header>
      <div  id="search">
          <div class="aui-searchbar-input aui-border-radius searchText" >
             <form>
             <input type="search" placeholder="请输入要查询的学号" id="searchInput" ref="input">
             </form>
             <i class="aui-iconfont aui-icon-search" @click="chaxun"></i>
          </div>
      </div>
      <div style="margin-top:30px;margin-left:20px;" v-show="show">您的水费余额为：{{shuiYE}}</div>
   </div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#waterRateInfo',
    data () {
      return {
         tittle:" 水费查询",
         shuiYE:"0",
         show:0,
         api:'../api/waterRate',
      }
    },
    methods: {
       btnBack:function () {
         location.replace('lifePage.html')
       },
       chaxun(){
         var dat = {
          studentID: this.$refs.input.value,
          };
          //console.log(this.$refs.input.value)
          if(this.$refs.input.value.length!=10){
            alert("请输入正确的学号")
          }else{
            this.$http.post(this.api, dat)
              .then((response) => {
                console.log(response.data.waterRate)
                if(response.data.waterRate==undefined){
                  alert("请输入正确的学号");
                }
                else{
                  this.show=1;
                  this.shuiYE=response.data.waterRate;
                }
              })
          }

       }
     },
      mounted(){
          document.getElementById("searchInput").style.width=""+window.screen.width-30+"px";
      }
    })

  </script>

  </html>
