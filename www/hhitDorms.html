<!DOCTYPE HTML>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title></title>
      <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
  </head>
  <style>
  body{
    font-family:STXihei;
  }
  .viewPic{
    width:33.3%;
    margin-top:5px;
    height: 80px;
    float: left;
  }
  #schoolImg{
    position: fixed;
    top:150px;
    background-color: #f5f5f5;
  }
  #showSchool{
    width:100%;
    background-color:rgba(0,0,0,0.5);;
    position: absolute;
    top:0;
    z-index: 10;
  }
  </style>
  <body>
    <div id="hhitDorm">
       <header class="aui-bar aui-bar-nav">
          <a class="aui-pull-left aui-btn">
         <span class="aui-iconfont aui-icon-left" @click='btnBack'></span>
          </a>
        <div class="aui-title">{{title}}</div>
        </header>
       <div>
         <div class="viewPic" v-for="(item,index) in pictures" @click="showImg(index)">
           <img :src="item.src" style="width:100%;height:80px;">
         </div>
       </div>
       <div  id="showSchool" v-show="showPic"  @click='closeImg'>
       <div id="schoolImg">
         <div><i class="aui-iconfont aui-icon-close" style="float:right;font-size:20px;margin-right:10px;" @click='closeImg'></i></div>
         <img src="" style="width:100%;" id="bigPic">
       </div>
       </div>
    </div>
  </body>
  <script type="text/javascript" src="js/vue.js"></script>

  <script type="text/javascript">
    new Vue({
      el: '#hhitDorm',
      data () {
        return {
           title:"宿舍内部",
           pictures:[
             {src:"images/dorm1.jpg"},
             {src:"images/dorm2.jpg"},
             {src:"images/dorm3.jpg"},
             {src:"images/dorm4.jpg"},
             {src:"images/dorm5.jpg"},
             {src:"images/dorm6.jpg"},
           ],
           showPic:0,
           shu:0
        }
      },
      methods: {
         btnBack:function () {
           location.replace('school.html')
         },
         showImg(shu){
           console.log(this.pictures[shu].src);
           document.getElementById("bigPic").src=this.pictures[shu].src;
           this.showPic=1;

         },
         closeImg(){
           this.showPic=0;
         },
     },
      mounted(){
        var aHeight =document.body.scrollHeight;
        document.getElementById("showSchool").style.height=""+aHeight+"px";
      }
    })

  </script>

  </html>
