<!DOCTYPE HTML>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title></title>
      <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
  </head>
  <style>
  body{
    font-family:STXihei;
    background-color: #56b6c2;
  }
    #login{
      width: 300px;
      height: 260px;
      padding-top: 50px;
      margin: 0 auto;
      margin-top: 200px;
      background:  #c5e9ff;
    }
    .loginBtn{
      width: 60%;
      margin-left: 20%;
      margin-top: 5px;
      background-color: #32b16c
    }
  </style>
  <body>
    <div id="pcLogin">
       <div id="login">
         <li class="aui-list-header" style="font-family:STXihei;padding-left:50px;">掌上淮工二手市场管理</li>
         <ul class="aui-list aui-form-list" id="loginList">
             <li>
                 <div class="aui-list-item-inner">
                     <div class="aui-list-item-label-icon">
                         <i class="aui-iconfont tubiao aui-icon-my"></i>
                     </div>
                     <div class="aui-list-item-input">
                         <input type="text" placeholder="username" ref="input1">
                     </div>
                 </div>
             </li>
             <li>
                 <div class="aui-list-item-inner">
                     <div class="aui-list-item-label-icon">
                         <i class="aui-iconfont tubiao aui-icon-lock"></i>
                     </div>
                     <div class="aui-list-item-input">
                         <input type="password" placeholder="password" ref="input2">
                     </div>
                 </div>
             </li>
         </ul>
         <div class="aui-btn aui-btn-success loginBtn" @click="btnClick">登陆</div>
       </div>
    </div>
  </body>
  <script type="text/javascript" src="js/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.js"></script>
  <script type="text/javascript">


    new Vue({
      el: '#pcLogin',
      data () {
        return {
          login:"../api/pcLogin"
        }
      },
      methods: {
        btnClick:function () {
          //console.log(">>>>>>>"+this.$refs.input1.value+">>>>>>>"+this.$refs.input2.value)
          var dat = {
           adminAccount: this.$refs.input1.value,
           adminPassword: this.$refs.input2.value
           };
          this.$http.post(this.login, dat)
            .then((response) => {
              if(response.data==0){
                alert("账号或者密码错误");
              }
              if(response.data==1) {
                window.location.href="pcSHGoods.html"
              }
            })
         }
      },
      mounted(){

      }

    })
  </script>

  </html>
