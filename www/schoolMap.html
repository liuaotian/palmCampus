<!DOCTYPE HTML>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title></title>
      <script src="http://api.map.baidu.com/api?v=2.0&ak=NWHTRFHRGuLWh4mcHoFjLqr4QZYwjEZ3"></script>
      <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
  </head>
  <style>
  body{
    font-family:STXihei;
  }
  #optionUl{
    position: fixed;
    top:44px;
    z-index: 100;
  }
  #optionLi{
    text-align: center;
    background-color: #03a9f4;
    height: 50px;
    line-height: 50px;
    color: #fff;
    font-size: 15px;
    border-bottom: 1px solid #70c3e9;
  }
  #map{
  width:100%;
  }
  </style>
  <body>
    <div id="schoolMap">
       <header class="aui-bar aui-bar-nav">
          <a class="aui-pull-left aui-btn">
          <span class="aui-iconfont aui-icon-left" @click='btnBack'></span>
          </a>
          <a class="aui-pull-right aui-btn aui-btn-outlined">
             <span class="aui-iconfont aui-icon-menu" @click='moreLi'></span>
          </a>
        <div class="aui-title">{{title}}</div>
        </header>
        <div class="option">
          <ul class="aui-list aui-form-list" id="optionUl" v-show="show">
            <li  v-for="(item,index) in options" id="optionLi" @click="changeTittle(index)">
              {{item.name}}
            </li>
          </ul>
        </div>
       <div id="map"></div>
    </div>
  </body>
  <script type="text/javascript" src="js/vue.js"></script>

  <script type="text/javascript">
    new Vue({
      el: '#schoolMap',
      data () {
        return {
           title:"苍梧校区地图",
           options:
           [
             {name: '苍梧校区地图'},
             {name: '通灌校区地图',link:'tongguanMap.html'},
           ],
           show:false,

        }
      },
      methods: {
        moreLi(){
          this.show=!this.show
        },
         btnBack:function () {
           location.replace('school.html')
         },
         changeTittle(shu){
           this.show=!this.show;
           if (shu==1) {
             location.replace(this.options[shu].link)
           }
         },
         "ditu":function(){
          //console.log("map loading");
          if(!this.map){
            this.map = new BMap.Map('map');
          }else{
            return false;
          }
          var map = this.map;
          map.centerAndZoom(new BMap.Point(119.225928, 34.620447), 16);  // 初始化地图,设置中心点坐标和地图级别
          var stCtrl = new BMap.PanoramaControl(); //构造全景控件
	        stCtrl.setOffset(new BMap.Size(20, 20));
	        map.addControl(stCtrl);//添加全景控件
        },

      },
      mounted(){
          this.ditu();
          document.getElementById("map").style.height=""+window.screen.height-45+"px";
          document.getElementById("optionLi").style.width=""+window.screen.width+"px";
      }

    })
  </script>

  </html>
