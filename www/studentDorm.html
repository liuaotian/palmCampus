<!DOCTYPE HTML>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title></title>
      <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
  </head>
  <style>
    body{
      font-family:STXihei;
      background-color:#f5f5f5;
    }
    #optionUl{
      position: fixed;
      top:44px;
      z-index: 100;
    }
    #optionLi{
      text-align: center;
      background-color: #03a9f4;
      height: 50px;
      line-height: 50px;
      color: #fff;
      font-size: 15px;
      border-bottom: 1px solid #70c3e9;
    }
     .view{
      background-color: #e9e9e9;
      text-align: center;
      padding-top: 6px;
    }
  </style>
  <body>
    <div id="life">
      <header class="aui-bar aui-bar-nav">
       <div class="aui-title">{{tittle}}</div>
         <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" @click='btnBack'></span>
         </a>
         <a class="aui-pull-right aui-btn aui-btn-outlined">
            <span class="aui-iconfont aui-icon-menu" @click='moreLi'></span>
         </a>
       </header>
       <div class="option">
         <ul class="aui-list aui-form-list" id="optionUl" v-show="show">
           <li  v-for="(item,index) in options" id="optionLi" @click="changeTittle(index)">
             {{item.name}}
           </li>
         </ul>
       </div>
       <div v-show="cangwuDorm">
         <ul class="aui-list aui-form-list" id="loginList">
            <li class="aui-list-item" @click='showAli'>
                <div class="aui-list-item-inner">
                      A区
                    <i class="aui-iconfont" v-bind:class="{'aui-icon-right': !showA,'aui-icon-down': showA}"></i>
                </div>
            </li>
            <li class="view" v-show="showA">
             <img src="images/A区宿舍.png">
           </li>


            <li class="aui-list-item" @click="showBli">
                 <div class="aui-list-item-inner">
                     B区
                     <i class="aui-iconfont" v-bind:class="{'aui-icon-right': !showB,'aui-icon-down':showB}"></i>
                 </div>
             </li>
             <li class="view" v-show="showB">
              <img src="images/B区宿舍.png">
            </li>
             <li class="aui-list-item" @click="showCli">
                 <div class="aui-list-item-inner">
                     D区
                     <i class="aui-iconfont" v-bind:class="{'aui-icon-right': !showC,'aui-icon-down': showC}"></i>
                 </div>
             </li>
             <li class="view"  v-show="showC">
                  <img src="images/A区宿舍.png">
             </li>
          </ul>
       </div>
       <div v-show="tongguanDorm">
         <ul class="aui-list aui-form-list" id="loginList">
            <li class="aui-list-item" @click="show1li">
                <div class="aui-list-item-inner">
                    1
                    <i class="aui-iconfont" v-bind:class="{'aui-icon-right': !show1,'aui-icon-down': show1}"></i>
                </div>
            </li>
            <li class="view"  v-show="show1">
                    <img src="images/A区宿舍.png">
            </li>
            <li class="aui-list-item" @click="show2li">
                 <div class="aui-list-item-inner">
                     2
                     <i class="aui-iconfont" v-bind:class="{'aui-icon-right': !show2,'aui-icon-down':show2}"></i>
                 </div>
             </li>
             <li class="view"  v-show="show2">
                       <img src="images/A区宿舍.png">
             </li>
             <li class="aui-list-item" @click="show3li">
                  <div class="aui-list-item-inner">
                      3
                      <i class="aui-iconfont" v-bind:class="{'aui-icon-right': !show3,'aui-icon-down':show3}"></i>
                  </div>
              </li>
              <li class="view"  v-show="show3">
                      <img src="images/A区宿舍.png">
              </li>
          </ul>
       </div>
    </div>
  </body>
  <script type="text/javascript" src="js/vue.js"></script>

  <script type="text/javascript">


    new Vue({
      el: '#life',
      data () {
        return {
           tittle:"苍梧校区",
           cangwuDorm:true,
           tongguanDorm:false,
           options:
           [
             {name: '苍梧校区'},
             {name: '通灌校区'},
           ],
           show:false,
           showA:false,
           showB:false,
           showC:false,
           show1:false,
           show2:false,
           show3:false,
        }
      },
      methods: {
        moreLi(){
          this.show=!this.show
        },
        changeTittle(shu){
          this.tittle=this.options[shu].name;
          this.show=!this.show;
          if(shu==0){
            this.cangwuDorm=true;
            this.tongguanDorm=false;
          }
          else if (shu==1) {
            this.cangwuDorm=false;
            this.tongguanDorm=true;
          }
        },
        showAli(){
          this.showA=!this.showA;
        },
        showBli(){
          this.showB=!this.showB;
        },
        showCli(){
          this.showC=!this.showC;
        },
        show1li(){
          this.show1=!this.show1;
        },
        show2li(){
          this.show2=!this.show2;
        },
        show3li(){
          this.show3=!this.show3;
        },
        btnActive: function (shu) {
          if(shu!=1){
             location.replace(this.footicons[shu].link)
          }
        },
        linkToschool(shu){
            //location.replace(this.links[shu].link)
        },
        btnBack:function () {
          location.replace('school.html')
        },

      },
      mounted(){
          document.getElementById("optionLi").style.width=""+window.screen.width+"px";
          // document.getElementById("schoolIframe").style.width=""+window.screen.width+"px";
          // document.getElementById("schoolIframe").style.height=""+document.body.scrollHeight-95+"px";
      }

    })
  </script>

  </html>
