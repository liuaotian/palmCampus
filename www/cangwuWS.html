<!DOCTYPE HTML>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title></title>
      <script src="http://api.map.baidu.com/api?v=2.0&ak=NWHTRFHRGuLWh4mcHoFjLqr4QZYwjEZ3"></script>
      <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
  </head>
  <style>
  body{
    font-family:STXihei;
  }
  #map{
  width:100%;
  }
  </style>
  <body>
    <div id="schoolMap">
       <header class="aui-bar aui-bar-nav">
          <a class="aui-pull-left aui-btn">
         <span class="aui-iconfont aui-icon-left" @click='btnBack'></span>
          </a>
        <div class="aui-title">{{title}}</div>
        </header>
       <div id="map"></div>
    </div>
  </body>
  <script type="text/javascript" src="js/vue.js"></script>

  <script type="text/javascript">
    new Vue({
      el: '#schoolMap',
      data () {
        return {
           title:"苍梧校卫生科",
           map:"",
        }
      },
      methods: {
         btnBack:function () {
           location.replace('newStuPage.html')
         },
         "ditu":function(){
          //console.log("map loading");
          if(!this.map){
            this.map = new BMap.Map('map');
          }else{
            return false;
          }
          var map = this.map;
          map.centerAndZoom(new BMap.Point(119.225928, 34.620447), 16);  // 初始化地图,设置中心点坐标和地图级别
          var walking = new BMap.WalkingRoute(map, {renderOptions: {map: map, panel: "r-result", autoViewport: true}});
          var geolocation = new BMap.Geolocation();
	        geolocation.getCurrentPosition(function(r){
		       if(this.getStatus() == BMAP_STATUS_SUCCESS){
		          	var mk = new BMap.Marker(r.point);
          			map.addOverlay(mk);
	          		map.panTo(r.point);
	          		//alert('您的位置：'+r.point.lng+','+r.point.lat);
                s_ = new BMap.Point(r.point.lng,r.point.lat);
                e_ = new BMap.Point(119.224122,34.61209);
                console.log(s_);
                console.log(e_);
              	walking.search(s_, e_);
	        	}
		      else {
			     alert('failed'+this.getStatus());
		      }
	       },{enableHighAccuracy: true})
       }
     },
      mounted(){
          this.ditu();
          document.getElementById("map").style.height=""+window.screen.height-45+"px";
      }
    })

  </script>

  </html>
