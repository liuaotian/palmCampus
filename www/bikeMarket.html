<!DOCTYPE HTML>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title></title>
      <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
  </head>
  <style>
  body{
    font-family:STXihei;
  }
    #bikeDiv{
      width: 100%;
      height: 250px;
      border: 1px dashed #ccc;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      display: none;
    }
    #bikeImg{
      width: 90%;
    }
  </style>
  <body>
    <div id="bikeMarket">
      <header class="aui-bar aui-bar-nav">
          <a class="aui-pull-left aui-btn">
          <span class="aui-iconfont aui-icon-left" @click='btnBack'></span>
          </a>
          <div class="aui-title">{{tittle}}</div>
       </header>
       <ul class="aui-list aui-media-list">
           <li class="aui-list-item" v-for="(item,index) in bikes[0]">
               <div class="aui-media-list-item-inner">
                 <div class="aui-list-item-media"style="width:20%">
                     <div style="font-size:16px;color:red">{{item.thingsName}}</div>
                 </div>
                 <div class="aui-list-item-media"style="width:40%">
                     <div style="font-size:12px;">{{item.description}}</div>
                 </div>

                 <div class="aui-list-item-inner" style="width:40%">
                     <div class="aui-list-item-text">
                         <div class="aui-list-item-title">联系方式</div>
                     </div>
                     <div class="aui-list-item-text">
                        手机：{{item.phone}}<br/>
                        QQ：{{item.qq}}
                    </div>
                 </div>
               </div>
            <div class="aui-info" style="padding-top:0">
                 <div class="aui-info-item">
                 <span class="aui-margin-l-5">{{item.studentName}}</span>
                 </div>
                <div class="aui-info-item">{{item.saleTime}}</div>
            </div>
          </li>
        </ul>
        <div id="bikeDiv">
          <div id="close">
          </div>
          <img src="images/zixingche.jpg" id="bikeImg">
        </div>
    </div>
  </body>
  <script type="text/javascript" src="js/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.js"></script>
  <script type="text/javascript">


    new Vue({
      el: '#bikeMarket',
      data () {
        return {
           tittle:"自行车",
           bikes:[],
           api:"../api/bike"
        }
      },
      methods: {
        btnBack:function () {
          location.replace('lifePage.html')
        },
      },
      mounted(){
        this.$http.get(this.api)
       .then((response) => {
          //console.log(response.data);
          this.bikes.push(response.data);
        })

      }

    })
  </script>

  </html>
